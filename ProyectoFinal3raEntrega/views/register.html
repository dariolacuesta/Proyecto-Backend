<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario de Ingreso</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
		<link rel="stylesheet" href="css/estilos.css" />
	</head>

	<body
		style="
			background: linear-gradient(
				90deg,
				rgba(2, 0, 36, 1) 0%,
				rgba(15, 15, 157, 1) 0%,
				rgba(18, 18, 182, 1) 26%,
				rgba(18, 18, 185, 1) 29%,
				rgba(0, 212, 255, 1) 69%
			);
		"
	>
		<div class="container mt-3">
			<div class="jumbotron">
				<h1>Registro de Usuario</h1>
				<br />
				<form
					action="/register"
					method="post"
					enctype="multipart/form-data"
					autocomplete="off"
				>
					<div class="form-group">
						<label for="username">Email</label>
						<input
							id="username"
							class="form-control"
							type="email"
							name="username"
							required
						/>
						<label for="password">Contraseña</label>
						<input
							id="password"
							class="form-control"
							type="text"
							name="password"
							required
						/>
						<label for="userLastname">Nombre</label>
						<input
							id="userLastname"
							class="form-control"
							type="text"
							name="userLastname"
							required
						/>
						<label for="address">Dirección</label>
						<input
							id="address"
							class="form-control"
							type="text"
							name="address"
							required
						/>
						<label for="age">Edad</label>
						<input
							id="age"
							class="form-control"
							type="number"
							name="age"
							required
						/>
						<label for="tel">N° de telefono</label>
						<input
							id="tel"
							class="form-control"
							type="tel"
							name="tel"
							required
						/>
						<div id="formattedPhone" style="display: none"></div>
						<div class="single-file-form">
							<input
								type="file"
								id="archivo"
								name="single-file"
								class="input-file"
								required
							/><span onclick="clearFile('single')" class="clear-button"
								>X</span
							>
							<div></div>
						</div>
					</div>
					<div style="display: flex; justify-content: space-evenly">
						<button class="btn btn-success mt-3">Registrar</button>
					</div>
				</form>
				<button
					class="btn mt-3"
					style="background-color: #ffc107; color: white"
					onclick="location.href='/'"
				>
					Ir al Login
				</button>
			</div>
		</div>
		<script>
			const phoneInputField = document.querySelector("#tel");
			const phoneInput = window.intlTelInput(phoneInputField, {
				preferredCountries: ["ar", "co", "br", "pe", "uy"],
				utilsScript:
					"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
			});
			phoneInputField.addEventListener("input", () => {
				const phoneNumber = phoneInput.getNumber();
				phoneInputField.value = "";
				phoneInputField.value = phoneNumber;
			});
		</script>
		<script src="./browser-app.js"></script>
	</body>
</html>
